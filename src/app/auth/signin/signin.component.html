<div class="row" style="margin-top: 30vh;">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <p style="color: white">Please signin to get access</p>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Sign In</button>
      <button routerLink="/signup" class="btn btn-accent" style="margin-left: 10px;">Register</button>
    </form>
  </div>
</div>
